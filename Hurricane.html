<h1>Hurricane</h1>

<ul>
	<li>2 ounces white rum</li>
	<li>2 ounces dark rum</li>
	<li>2 ounces passion fruit juice</li>
	<li>1 ounce orange juice<li>
	<li>1/2 ounce grenadine<li>
	<li>1/2 ounce simple syrup<li>
	<li>1/2 medium lime, juiced<li>
</ul>

<p>Add all ingredients to a shaker. Shake and strain into an ice filled glass.</p>
